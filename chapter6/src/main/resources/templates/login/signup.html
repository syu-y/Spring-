<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <!-- setting for Bootstrp start-->
    <link th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
    <!-- setting for Bootstrp end  -->
    <title>SignUp</title>
</head>
<body>
    <div class="col-sm-5">
        <div class="page-header"><h1>Create new Accout Form</h1></div>
        <form method="post" th:action="@{/signup}" th:object="${signupForm}">
            <table class="table table-bordered table-hover">
                <tr>
                    <th class="active col-sm-3">ユーザＩＤ</th>
                    <td><div class="form-group" th:classappend="${#fields.hasErrors('userId')} ? 'has-error' ">
                        <input type="text" class="form-control" th:field="*{userId}" />
                        <span class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">ユーザＩＤエラー</span>
                    </div></td>
                </tr>
                <tr>
                    <th class="active">Password</th>
                    <td><div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error' ">
                        <input type="text" class="form-control" th:field="*{password}" />
                        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">パスワードエラー</span>
                    </div></td>
                </tr>
                <tr>
                    <th class="active">User Name</th>
                    <td><div class="form-group" th:classappend="${#fields.hasErrors('userName')} ? 'has-error' ">
                        <input type="text" class="form-control" th:field="*{userName}" />
                        <span class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">ユーザ名エラー</span>
                    </div></td>
                </tr>
                <tr>
                    <th class="active">Birthday</th>
                    <td><div class="form-group" th:classappend="${#fields.hasErrors('birthday')} ? 'has-error' ">
                        <input type="text" class="form-control" placeholder="yyyy/MM/dd" th:field="*{birthday}" />
                        <span class="text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">誕生日エラー</span>
                    </div></td>
                </tr>
                <tr>
                    <th class="active">Age</th>
                    <td><div class="form-group" th:classappend="${#fields.hasErrors('age')} ? 'has-error' " >
                        <input type="text" class="form-control" th:field="*{age}" />
                        <span class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">年齢エラー</span>
                    </div></td>
                </tr>
                <tr>
                    <th class="active">Status</th>
                    <td>
                        <div class="form-group">
                            <div th:each="item:${radioMarriage}">
                                <input type="radio" name="radioMarrige" th:text="${item.key}" th:value="${item.value}" th:field="*{marriage}"></input>
                                <span class="text-danger" th:if="${#fields.hasErrors('marriage')}" th:errors="*{marriage}">ステータスエラー</span>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <!--
            <ul>
                <li th:each="error:${#fields.detailedErrors()}">
                    <span th:text="${error.message}">Error message</span>
                </li>
            </ul>
            -->
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
